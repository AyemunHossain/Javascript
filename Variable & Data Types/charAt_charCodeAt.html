<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>
<p>The example is contained some string method of javascript:</p>
<p> We are Doing this for character Position '3'</p>

<p id="demo">Ashik</p>

<script>
function change() {
    var str = document.getElementById("demo").innerHTML;
    document.getElementById("demo").innerHTML =" The 3th character is :  "+ str.charAt(3)+"  And it's Charcode is :   "+str.charCodeAt(3);

}
</script>
<button onclick="change()"> Try Me </button>
</body>
</html>
