<!DOCTYPE html>
<html>

<h2>JavaScript Methods</h2>
<body>
    <p id ="demo"></p>
    <p id ="demo1">....</p>
    <script>
        var number = [40, 100, 1, 5, 25, 10];
        document.getElementById("demo").innerHTML = number
        function change() {

            document.getElementById("demo1").innerHTML = "Sorted number list : "+number.sort((a,b)=>  b-a).join(" , ");
        }

    </script>
    <button onclick="change()"> See Students </button>

</body>

</html>
