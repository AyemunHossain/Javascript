<!DOCTYPE html>
<html>

<body>
    <p id ="demo"> </p>
    <p id ="demo1">....</p>
    <script>
        var students = ["Ashik","Asif","Alif","Atif","Afif","Ariyan"];
        document.getElementById("demo").innerHTML = "All Students : "+students.join(" , ");

        function change() {
            students.splice(0,1);
            document.getElementById("demo1").innerHTML = students;
      }
    </script>
    <button onclick="change()"> See Formated </button>

</body>

</html>
