<!DOCTYPE html>
<html>

<body>
    
    <h2>Finding HTML Elements by Query Selector</h2>

    <p>Hello World!</p>

    <p class="intro">The DOM is very useful.</p>
    <p class="intro">This example demonstrates the <b>querySelectorAll</b> method.</p>

    <p id="demo"></p>
    <script>
        var p = document.querySelectorAll("p.intro");
        document.getElementById("demo").innerHTML ="This is by querySelectorAll : "+ p[0].innerHTML;
    </script>

</body>

</html>
