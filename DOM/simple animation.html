<!DOCTYPE html>
<html>
<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }

    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }
</style>

<body>

    <p><button onclick="move()">Click Me</button></p>

    <div id="container">
        <div id="animate"></div>
    </div>

    <script>

        function move() {
            var element = document.getElementById("animate");
            var position = 0;
            var id = setInterval(frame, 5);
            function frame(){
                if(position == 350){
                    clearInterval(id);
                }else{
                    
                    position+=1;
                    element.style.top = position + "px";
                    element.style.left = position + "px";
                    
                }
            }

        }

    </script>

</body>

</html>
