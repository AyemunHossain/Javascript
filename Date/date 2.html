<!DOCTYPE html>
<html>

<h2>JavaScript Date Methods</h2>
<body>
    <p id ="demo"></p>
    <p id ="demo1">....</p>
    <script>
        function change(){
            //Custom Time
                                                        //YEAR,MONTH,DATE,HOUR,MIN,SECONDS
            var date = new Date(2018,1,11,23,22,22);
            document.getElementById("demo1").innerHTML = date;
        }
    </script>
    <button onclick="change()"> Show Date </button>

</body>

</html>
