<!DOCTYPE html>
<html>

<h2>JavaScript Date Methods</h2>
<body>
    <p id ="demo"></p>
    <p id ="demo1">....</p>
    <script>
        function change(){
            var a = new Date();
            document.getElementById("demo1").innerHTML = a.getDate();
        }
    </script>
    <button onclick="change()"> Show Date </button>

</body>

</html>
