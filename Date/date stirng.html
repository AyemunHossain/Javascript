<!DOCTYPE html>
<html>

<h2>JavaScript Date Methods</h2>
<body>
    <p id ="demo"></p>
    <p id ="demo1">....</p>
    <script>
        function change(){
            //Custom Time
            var dd = new Date("January 27, 1999 19:15:00");
            document.getElementById("demo1").innerHTML = dd;
        }
    </script>
    <button onclick="change()"> Show Date </button>

</body>

</html>
