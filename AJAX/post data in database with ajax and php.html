<!DOCTYPE html>
<html>


<body>

    <!-- ajax form -->
    <form id="form1">

        <input type="text" name="name" id="name1">
        <input type="submit" name="submit">

    </form>

    <script>
        document.getElementById("form1").addEventListener("submit", postusername);

        function postusername(event) {
            event.preventDefault();
            var name = document.getElementById("name1").value;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "user form database.php", true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

            xhr.onload = function () {
                if (this.status == 200) {
                    console.log(this.responseText);
                }
            }

            xhr.send("name=" + name); // or u can use this params = "name="+name;
        }

    </script>

</body>

</html>
