<!DOCTYPE html>
<html>

<body>
    <button id="btn-1">
        click me
    </button>
    <script>
        document.getElementById("btn-1").addEventListener("click", loadtext);
        function loadtext() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", 'simple.txt', true);
            
            xhr.onerror = function () {
                console.log("Request error ");
            }

            xhr.send();
        }
    </script>

</body>

</html>
