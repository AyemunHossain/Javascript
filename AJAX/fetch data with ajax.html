<!DOCTYPE html>
<html>
    
<head>
    <style>
        .user {
            display: flex;
            background: #f4f4f4;
            padding: 10px;
            margin-bottom: 5px;
        }

        .user ul {
            list-style: none;
        }
    </style>
</head>

<body>

    <button id="btn-1">
        FETCH USER
    </button>
    <div id ="1">

    </div>
    <script>
        document.getElementById("btn-1").addEventListener("click", fetch_user);

        function fetch_user() {

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "fetch.php", true);

            xhr.onload = function () {
                var output="";
                if (this.status == 200) {
                    var users = JSON.parse(this.responseText);
                    for (user of users) {
                        output += '<div class="user"> <ul>' +
                            '<li> ID: ' + user.id + '</li>' +
                            '<li> Username: ' + user.name + '</li>' +
                            '</ul> </div>';
                    }
                    document.getElementById('1').innerHTML= output;
                }
            }

            xhr.send();
        }

    </script>

</body>

</html>
