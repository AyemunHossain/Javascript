<!DOCTYPE html>
<html>
<body>
    <p id ="demo">Student Information </p>
    <p id ="demo1">.............</p>
    <script>
        class student{
            constructor(name,id,dept,semster) {
                this.name = name;
                this.id = id;
                this.dept = dept;
                this.semester = semster;
            }
            allInfo(){
                return "Name : "+this.name+"<br>"+"ID : "+this.id+"<br>"+"Department : "+this.dept+"<br>"+"Semester : "+this.semester;
            }
        }
        s1 = new student("Ashik",2408,"SWE","7th");

        function repo() {
            document.getElementById("demo1").innerHTML=
                s1.allInfo();
        }

    </script>
    <button onclick="repo()"> Show Info</button>

</body>

</html>
