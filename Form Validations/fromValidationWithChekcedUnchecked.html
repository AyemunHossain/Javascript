<html>
<body>
<h2 style= color:red>Login Here</h2>

<script>
    function fun() {
    var name = document.login.name.value;
    var password = document.login.password.value;
    var status = false;
    if(name == null || name==""){
        document.getElementById("nameloc").innerHTML=
            "<img src=\"unchecked.png\" alt=' Please Enter Name'>";
        return status;
        }
    else if (password.length<6){
        document.getElementById("passwordloc").innerHTML=
        "<img src=\"unchecked.png\" alt=' Please Enter 6 digit password'>";
        return status;
        }
     if(name !=null || name!=""){
        document.getElementById("nameloc").innerHTML=
        "<img src=\"checked.jpg\" alt=' Ok'>";
        status=true;
        return status;
        }
    else if(password.length>=6){
        document.getElementById("passwordloc").innerHTML=
        "<img src=\"checked.jpg\" alt=' Ok'>";
        status=true;
        return status;
        }
    }

</script>

    <form name="login" action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="return fun()">

        <table>

        <tr><td>Name : </td> <td><input type="text" name="name">
        <span id="nameloc"></span> </td></tr>
        <tr><td>Password : </td> <td><input type="password" name="password">
        <span id="passwordloc"></span> </td></tr>
        <tr> <td colspan="2"> <input type="submit" value="register"> </td> </tr>

        </table>

    </form>

</body>
</html>
